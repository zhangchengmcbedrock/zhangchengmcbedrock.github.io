<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>.container {
width: 500px;
height: 50px;
margin: 100px auto;
}

.parent {
width: 100%;
height: 42px;
top: 4px;
position: relative;
}

.parent>input:first-of-type {

width: 380px;
height: 40px;
border: 1px solid #00AEEC;
font-size: 16px;
outline: none;
}

.parent>input:first-of-type:focus {
border: 1px solid #317ef3;
padding-left: 10px;
}

.parent>input:last-of-type {

width: 100px;
height: 44px;
position: absolute;
background: #FB7299;
border: 1px solid #317ef3;
color: #fff;
font-size: 16px;
outline: none;
}</style>
	</head>

<body>
<div class="container">
<form action="" class="parent">
<input type="text">
<input type="button" value="搜索">
</form>
</div>
<br><hr><a href="index.html">返回旧版</a>
	</body>
</html>
