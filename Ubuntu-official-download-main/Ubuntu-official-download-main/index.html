    <link rel="icon" href="https://ubuntu.com/favicon.ico" type="image/x-icon">

    <style>

        body {

            background-image: url("https://api.dujin.org/bing/1366.php");

            background-size: 1366px 768px;

            text-align: center;

        }



        .container {

            display: flex;

            flex-wrap: wrap;

            justify-content: center;

            margin-top: 50px;

        }



        .box {

            width: 200px;

            height: 120px;

            background-color: rgba(255, 255, 255, 0.8);

            border-radius: 10px;

            margin: 10px;

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: space-around;

            cursor: pointer;

        }



        .box:hover {

            background-color: rgba(255, 255, 255, 1);

        }



        .box img {

            width: 64px;

            height: 64px;

        }

    </style>

</head>
