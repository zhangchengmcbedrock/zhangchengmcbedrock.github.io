<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>对话框</title>
		<link rel="icon" href="https://ubuntu.com/favicon.ico">
	<style>
		 
		body {
			font-family: Arial, sans-serif;
			ackground: url(https://api.dujin.org/bing/1366.php) no-repeat center / cover fixed;
			background: #f2f2f2;
		}
		h1 {
			font-size: 24px;
			margin-top: 20px;
			margin-bottom: 10px;
			text-align: center;
			text-transform: uppercase;
		}
		.container {
			max-width: 400px;
			margin: 0 auto;
			background: white;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0,0,0,.2);
		}
		.input-group {
			display: flex;
			flex-direction: column;
			margin-bottom: 20px;
		}
		label {
			font-size: 16px;
			margin-bottom: 10px;
			text-transform: uppercase;
		}
		input {
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			background: #f6f6f6;
			margin-bottom: 10px;
		}
		button {
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			background: #007bff;
			color: white;
			cursor: pointer;
			transition: background .3s ease;
		}
		button:hover {
			background: #0056b3;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Ubuntu 下载中心</h1>
		<div class="input-group">
			<label for="input">请输入Ubuntu版本号 例如23.04</label>
			<input type="text" id="input">
		</div>
		<button id="submit">提交</button>
	</div>
	<script>
		const input = document.getElementById("input");
		const submit = document.getElementById("submit");

		submit.addEventListener("click", function() {
		  let value = input.value.toLowerCase();

		  switch (value) {
		    case "23.04":
		      window.location = "https://mirrors.tuna.tsinghua.edu.cn/ubuntu-releases/23.04/";
		      break;
		    case "22.10":
		      window.location = "https://mirrors.tuna.tsinghua.edu.cn/ubuntu-releases/22.10/";
		      break;
		    case "22.04":
		    case "22.04.2":
		      window.location = "https://mirrors.tuna.tsinghua.edu.cn/ubuntu-releases/22.04.2/";
		      break;
              case "20.04":
		      window.location = "https://mirrors.tuna.tsinghua.edu.cn/ubuntu-releases/20.04/";
		      break;
              case "18.04":
		      window.location = "https://mirrors.tuna.tsinghua.edu.cn/ubuntu-releases/18.04/";
		      break;
              case "16.04":
		      window.location = "https://mirrors.tuna.tsinghua.edu.cn/ubuntu-releases/16.04/";
		      break;
              case "14.04":
		      window.location = "https://mirrors.tuna.tsinghua.edu.cn/ubuntu-releases/14.04/";
		      break;
		    default:
		      alert("无法识别输入，请重新输入");
		  }
		});
	</script>
<a href="https://icp.gov.moe/?keyword=20236018" target="_blank">萌ICP备20236018号</a>
</body>
</html>
